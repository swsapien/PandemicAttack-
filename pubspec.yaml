name: virusapp
description: Game about viruses

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^0.19.1
  audioplayers:
  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.5
  generic_bloc_provider: ^1.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/bg/background.png
    - assets/images/bg/bkg-home.png
    - assets/images/bg/bkg-end.png
    - assets/images/views/
    - assets/audio/

  fonts:
    - family: GameFont
      fonts:
        - asset: assets/fonts/game_font.ttf
    - family: 8bitpusab
      fonts:
        - asset: assets/fonts/8bitpusab.ttf